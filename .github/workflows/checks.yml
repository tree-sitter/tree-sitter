name: Full Rust codebase checks

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - run: rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2

    - run: cargo check --workspace --examples --tests --benches --bins
    - run: cargo fmt -- --check
    - run: cargo clippy --workspace --all-targets

  check_c_warnings:
    name: Check C warnings
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Make C library to check that it's able to compile without warnings
      run: make -j CFLAGS="-Werror"

  clang_format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        DEFAULT_CLANG_VERSION=$(echo |  clang -dM -E - | grep __clang_major | awk '{print $3}')
        CLANG_VERSION=17
        if ((DEFAULT_CLANG_VERSION >= CLANG_VERSION)); then
          echo "Default clang version is $DEFAULT_CLANG_VERSION, which equal or larger than wanted version $CLANG_VERSION. Aborting!"
          exit 1
        fi

        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh $CLANG_VERSION
        sudo apt-get install clang-format-$CLANG_VERSION

        sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-$CLANG_VERSION 100
        sudo update-alternatives --set clang-format /usr/bin/clang-format-$CLANG_VERSION

    - run: make lint
