name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      run-test: false

  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -lR
        working-directory: artifacts

      - name: Prepare release artifacts
        run: |
          mkdir -p target web
          mv artifacts/tree-sitter.wasm/* web/

          tar -czf target/web-tree-sitter.tar.gz -C web .

          rm -r artifacts/tree-sitter.wasm

          for platform in $(cd artifacts; ls | sed 's/^tree-sitter\.//'); do
            exe=$(ls artifacts/tree-sitter.$platform/tree-sitter*)
            gzip --stdout --name $exe > target/tree-sitter-$platform.gz
          done
          rm -rf artifacts
          ls -l target/

      - name: Generate attestations
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            target/tree-sitter-*.gz
            target/web-tree-sitter.tar.gz

      - name: Create release
        run: |-
          gh release create $GITHUB_REF_NAME \
            target/tree-sitter-*.gz \
            target/web-tree-sitter.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}

  crates_io:
    name: Publish packages to Crates.io
    runs-on: ubuntu-latest
    environment: crates
    permissions:
      id-token: write
      contents: read
    needs: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set up registry token
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish crates to Crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ steps.auth.outputs.token }}

  npm:
    name: Publish packages to npmjs.com
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
    needs: release
    strategy:
      fail-fast: false
      matrix:
        directory: [crates/cli/npm, lib/binding_web]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build wasm
        if: matrix.directory == 'lib/binding_web'
        run: |
          cd ${{ matrix.directory }}
          npm ci
          npm run build
          npm run build:debug
          CJS=true npm run build
          CJS=true npm run build:debug
          npm run build:dts

      - name: Publish to npmjs.com
        working-directory: ${{ matrix.directory }}
        run: npm publish
