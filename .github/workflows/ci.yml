name: CI

on:
  pull_request:
    paths-ignore:
      - docs/**
      - "**/README.md"
      - CONTRIBUTING.md
      - LICENSE
      - cli/src/templates
  push:
    branches: [master]
    paths-ignore:
      - docs/**
      - "**/README.md"
      - CONTRIBUTING.md
      - LICENSE
      - cli/src/templates

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up stable Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Install clang-format
        run: |
          DEFAULT_CLANG_VERSION=$(echo |  clang -dM -E - | grep __clang_major | awk '{print $3}')
          CLANG_VERSION=20
          if ((DEFAULT_CLANG_VERSION >= CLANG_VERSION)); then
            echo "Default clang version is $DEFAULT_CLANG_VERSION, which equal or larger than wanted version $CLANG_VERSION. Aborting!"
            exit 1
          fi
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh $CLANG_VERSION
          sudo apt-get install clang-format-$CLANG_VERSION
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-$CLANG_VERSION 100
          sudo update-alternatives --set clang-format /usr/bin/clang-format-$CLANG_VERSION


      - name: Lint files
        run: |
          make lint
          make lint-web

  sanitize:
    uses: ./.github/workflows/sanitize.yml

  build:
    uses: ./.github/workflows/build.yml
