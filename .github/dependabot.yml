version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3
    commit-message:
      prefix: "build(deps)"
    labels:
      - "dependencies"
      - "cargo"
    groups:
      cargo:
        patterns: ["*"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns: ["*"]

  - package-ecosystem: "npm"
    versioning-strategy: increase
    directories:
      - "/crates/npm"
      - "/crates/eslint"
      - "/lib/binding_web"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3
    commit-message:
      prefix: "build(deps)"
    labels:
      - "dependencies"
      - "npm"
    groups:
      npm:
        patterns: ["*"]
