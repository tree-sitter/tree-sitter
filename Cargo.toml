[workspace]
default-members = ["cli"]
members = [
  "cli",
  "cli/config",
  "cli/loader",
  "lib",
  "tags",
  "highlight",
  "xtask",
]
resolver = "2"

[workspace.package]
version = "0.21.0"
authors = ["Max Brunsfeld <maxbrunsfeld@gmail.com>"]
edition = "2021"
rust-version = "1.70"
homepage = "https://tree-sitter.github.io/tree-sitter"
repository = "https://github.com/tree-sitter/tree-sitter"
license = "MIT"
keywords = ["incremental", "parsing"]
categories = ["command-line-utilities", "parsing"]

[profile.optimize]
inherits = "release"
strip = true         # Automatically strip symbols from the binary.
lto = true           # Link-time optimization.
opt-level = 3        # Optimization level 3.
codegen-units = 1    # Maximum size reduction optimizations.

[profile.size]
inherits = "optimize"
opt-level = "s"       # Optimize for size.

[profile.profile]
inherits = "optimize"
strip = false

[workspace.dependencies]
ansi_term = "0.12.1"
anstyle = "1.0.6"
anyhow = "1.0.80"
cc = "1.0.89"
clap = { version = "4.5.1", features = [
  "cargo",
  "derive",
  "env",
  "help",
  "unstable-styles",
] }
ctor = "0.2.7"
ctrlc = { version = "3.4.2", features = ["termination"] }
difference = "2.0.0"
dirs = "5.0.1"
filetime = "0.2.23"
fs4 = "0.8.0"
git2 = "0.18.2"
glob = "0.3.1"
heck = "0.4.1"
html-escape = "0.2.13"
indexmap = "2.2.5"
indoc = "2.0.4"
lazy_static = "1.4.0"
libloading = "0.8.2"
log = { version = "0.4.21", features = ["std"] }
memchr = "2.7.1"
once_cell = "1.19.0"
path-slash = "0.2.1"
pretty_assertions = "1.4.0"
rand = "0.8.5"
regex = "1.10.3"
regex-syntax = "0.8.2"
rustc-hash = "1.1.0"
semver = "1.0.22"
serde = { version = "1.0.197", features = ["derive"] }
serde_derive = "1.0.197"
serde_json = { version = "1.0.114", features = ["preserve_order"] }
smallbitvec = "2.5.1"
tempfile = "3.10.1"
thiserror = "1.0.57"
tiny_http = "0.12.0"
toml = "0.8.10"
unindent = "0.2.3"
walkdir = "2.5.0"
wasmparser = "0.201.0"
webbrowser = "0.8.12"
which = "6.0.0"

tree-sitter = { version = "=0.21.0", path = "./lib" }
tree-sitter-loader = { version = "=0.21.0", path = "./cli/loader" }
tree-sitter-config = { version = "=0.21.0", path = "./cli/config" }
tree-sitter-highlight = { version = "=0.21.0", path = "./highlight" }
tree-sitter-tags = { version = "=0.21.0", path = "./tags" }
